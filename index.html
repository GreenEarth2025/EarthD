<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tick Tock 6</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
  h1 { margin-top: 20px; color: #333; }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(2, 100px);
    gap: 5px;
    justify-content: center;
    margin: 20px auto;
  }
  .cell {
    background: #fff;
    border: 2px solid #333;
    font-size: 2em;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    transition: background 0.2s;
  }
  .cell:hover:not(.taken) { background: #e0ffe0; }
  .cell.taken { cursor: default; color: #555; }
  #status { font-weight: bold; margin-top: 15px; }
  button { margin-top: 15px; padding: 8px 16px; font-size: 1em; cursor: pointer; }
</style>
</head>
<body>

<h1>Tick Tock 6</h1>
<div class="board" id="board"></div>
<div id="status">Your turn!</div>
<button onclick="resetGame()">Restart Game</button>

<script>
const boardEl = document.getElementById('board');
const statusEl = document.getElementById('status');
let board = ["", "", "", "", "", ""];
let currentPlayer = "X"; // Human starts
let gameActive = true;

function renderBoard() {
  boardEl.innerHTML = "";
  board.forEach((cell, idx) => {
    const cellEl = document.createElement('div');
    cellEl.classList.add('cell');
    if (cell) cellEl.classList.add('taken');
    cellEl.textContent = cell;
    cellEl.addEventListener('click', () => handleCellClick(idx));
    boardEl.appendChild(cellEl);
  });
}

function handleCellClick(index) {
  if (!gameActive || board[index] || currentPlayer !== "X") return;
  board[index] = "X";
  renderBoard();
  checkResult();
  if (gameActive) {
    currentPlayer = "O";
    statusEl.textContent = "Computer's turn...";
    setTimeout(computerMove, 500);
  }
}

function computerMove() {
  let empty = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
  if (!empty.length) return;
  const choice = empty[Math.floor(Math.random() * empty.length)];
  board[choice] = "O";
  renderBoard();
  checkResult();
  if (gameActive) {
    currentPlayer = "X";
    statusEl.textContent = "Your turn!";
  }
}

function checkResult() {
  const winPatterns = [
    [0,1,2], [3,4,5], // rows
    [0,3], [1,4], [2,5] // columns
  ];
  for (let pattern of winPatterns) {
    const values = pattern.map(i => board[i]);
    if (values.every(v => v === "X")) {
      statusEl.textContent = "You win!";
      gameActive = false; return;
    }
    if (values.every(v => v === "O")) {
      statusEl.textContent = "Computer wins!";
      gameActive = false; return;
    }
  }
  if (board.every(cell => cell)) {
    statusEl.textContent = "It's a draw!";
    gameActive = false;
  }
}

function resetGame() {
  board = ["", "", "", "", "", ""];
  gameActive = true;
  currentPlayer = "X";
  statusEl.textContent = "Your turn!";
  renderBoard();
}

renderBoard();
</script>

</body>
</html>
